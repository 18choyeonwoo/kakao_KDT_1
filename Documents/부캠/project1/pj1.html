<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Day Class reservation form</title> <!-- 브라우저 탭에 표시 -->
    <link rel="stylesheet" href="pj1.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<script src="pj1.js"></script>
<body>
    <header id="main-header">   <!-- id는 고유한 것 -->
        <div class="header-container">  <!-- 클래스를 써서 디자인을 공유할 수 있게 -->
            <div class="logo"></div> <!-- 나중에 로고 들어갈 자리! -->
            <h1>One day class reservation form</h1>  <!-- 웹페이지 안에서 표시 -->
            <small>모든 공지사항은 instagram: @cooking_yum 참고 부탁드립니다.</small>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">매장 소개 </a></li>
                    <!-- #: 나중에 자바스크립트로 클릭이벤트 연결  -->
                    <li><a href="#">대표 메뉴</a></li>
                    <li><a href="#">위치</a></li>
                </ul>
            </nav>
        </div>

        <main class="reservation-form">
            <form>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name">
                <small>고객님의 성함을 입력해주세요.</small>

                <label for="people">인원 수:</label>
                <small>최대 6명까지 가능합니다.</small>
                <div class="people-num">
                    <button type="button" id="decrease">-</button>
                    <span id="count">1</span>
                    <button type="button" id="increase">+</button>
                </div>

                <label for="date">예약 날짜</label>
                <input type="date" id="date" name="date">
                <small>예약 가능한 날짜를 선택해주세요.</small>

                <label for="time">예약 시간</label>
                <input type="time" id="time" name="date">
                <small>예약 가능한 시간대를 선택해주세요.</small>

                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" placeholder="010-xxxx-xxxx">
                <small>형식에 맞게 입력해주세요. 예약 확정 시 문자 보내드립니다</small>

                <label>예약 메뉴 선택:</label>
                <div class="food">
                    <input type="radio" id="cake" name="food" value="cake">
                    <label for="cake">바스크 치즈 케이크</label>

                    <input type="radio" id="cookie" name="food" value="cookie">
                    <label for="cookie">쿠키</label>
                </div>

                <div class="money">
                    <input type="checkbox" id="money" name="money">
                    <label for="money">예약금을 입금했습니다.</label>
                    <small>예약금 20,000원을 입금해주세요. 계좌는 매장 소개 참조</small>
                </div>

                <button type="submit" id="submitBtn">reservation</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; insta: @cooking_yum | call: 010-1234-5678 </p>
    </footer>
</body>
</html>
