<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>이미지 업로드</title></head>
<body>
<h2>카테고리별 이미지 업로드</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
  카테고리: <input type="text" name="category" required><br><br>
  파일 선택: <input type="file" name="file" accept="image/*" required><br><br>
  <button type="submit">업로드</button>
</form>
</body>
</html>
