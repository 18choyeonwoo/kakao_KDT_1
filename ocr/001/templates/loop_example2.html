<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문 예제</title>
</head>
<body>
    <h2>숫자 리스트</h2>
    <ul>
    {% for x in range(9) %}
        <li>{{ template_variable }} x {{ x+1 }} = {{ template_variable * (x+1) }}</li>
    {% endfor %}
    </ul>
</body>
</html>
