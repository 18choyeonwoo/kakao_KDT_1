<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>친구 연락사항 입력</title>
</head>
<body>
  <h1>친구 연락사항 입력</h1>
  <form action="/friend" method="post">
    이름: <input type="text" name="name" required><br>
    생년월일: <input type="date" name="birth" required><br>
    전화번호: <input type="text" name="phone" required><br>
    이메일: <input type="email" name="email" required><br>
    MBTI: <input type="text" name="mbti" required><br><br>
    <button type="submit">제출</button>
  </form>
</body>
</html>
