<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>이미지 갤러리</title></head>
<body>
<h2>업로드된 이미지 갤러리</h2>

{% if images %}
  {% for cat, files in images.items() %}
    <h3>{{ cat }}</h3>
    {% for file in files %}
      <img src="/static/uploads/{{ cat }}/{{ file }}" width="200">
    {% endfor %}
    <hr>
  {% endfor %}
{% else %}
  <p>아직 업로드된 이미지가 없습니다.</p>
{% endif %}
</body>
</html>
