<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서비스 선택</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asta+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asta+Sans:wght@300..800&family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="textArea">
            <h1>환영합니다, <br>{{ username }}님!</h1>
            <p>이용할 서비스를 선택해주세요.</p>
        </div>
        <div class="buttonArea">
            <div class="service">
                <button class="service-btn" onclick="location.href='/home/ocr'">OCR 서비스</button>
                <span class="tooltip">여러분의 필기 노트에서 텍스트를 추출해줘요.</span>
            </div>
            <div class="service">
                <button class="service-btn" onclick="alert('배경제거 서비스 준비 중입니다!')">배경제거</button>
                <span class="tooltip">깔끔한 누끼 따기 서비스예요.</span>
            </div>
            <div class="service">
                <button class="service-btn" onclick="alert('챗봇 서비스 준비 중입니다!')">챗봇</button>
                <span class="tooltip">텍스트 추출, 배경제거 결과를 통해<br> 챗봇이 예상문제를 만들어줘요.</span>
            </div>
        </div>
    </div>
    <div class="header">
    <button class="logout-btn" onclick="logout()">로그아웃</button>
</div>
<script>
    function logout() {
        window.location.href = "/auth/logout"; // Flask의 logout 라우트로 이동
    }
</script>
</body>
</html>
